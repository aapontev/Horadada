<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>
<style>
#map {
	width: 700px;
	height: 400px;
	margin: 0 auto;
	border: 2px solid;
}
</style>
<body>

	<header th:replace="view/Cabecera :: cabecera"></header>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="well well-sm">
					<form class="form-horizontal">
						<fieldset>
							<legend class="text-center header">DATOS DE DESPACHO</legend>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-export"></i></span> <input id="fname"
									name="name" type="number" placeholder="CODIGO TRANSPORTISTA"
									class="nav-tabs form-control">
							</div>
							<br />
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-file"></i></span> <input id="lname"
									name="name" type="number" placeholder="NUMERO DE DESPACHO"
									class="nav-tabs form-control">
							</div>
							<br />
							<div class="form-group">
								<div class="col-md-12 text-center">
									<button type="submit" class="btn btn-primary btn-lg">Mostrar</button>
								</div>
							</div>
						</fieldset>
					</form>
					<div class="divider">
						<div class="container">
							<div class="well well-sm">
								<form class="form-horizontal">
									<fieldset>
										<legend class="text-center header">DETALLES</legend>
										<div class="input-group">
											<span class="input-group-addon"><i
												class="glyphicon glyphicon-home"></i></span> <input disabled
												id="fname" name="name" type="text" placeholder="DIRECCION"
												class="nav-tabs form-control">
										</div>
										<br />
										<div class="input-group">
											<span class="input-group-addon"><i
												class="glyphicon glyphicon-time"></i></span> <input disabled
												id="fname" name="name" type="text" placeholder="HORA"
												class="nav-tabs form-control">
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="map">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<div class="well well-sm">
								<form class="form-horizontal ">
									<div id="map"></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function initMap() {
			var uluru = {
				lat : -25.363,
				lng : 131.044
			};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 4,
				center : uluru
			});
			var marker = new google.maps.Marker({
				position : uluru,
				map : map
			});
		}
	</script>



	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
