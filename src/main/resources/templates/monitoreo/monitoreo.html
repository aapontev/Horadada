<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


        <title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>

	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
	
<h1>VENTANA DE MONITOREO</h1>
		<br />
		<div th:if="${resu==0}">
		<h2>no cuenta con ubicaciones disponibles para mostrar, por favor realize un monitoreo de algun despacho</h2>
		<h1>GRACIAS !!!</h1>
		</div>
		<div th:if="${resu==1}">
			<div class="col-md-4">
				<div class="well well-sm">
					<form class="form-horizontal"
						th:action="@{/monitoreo/obtieneubicacion}" method="post">
						<fieldset>
							<legend class="text-center header">DATOS DE DESPACHO</legend>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-export"></i></span> <input id="fname"
									th:name="idtransportista" type="number"
									placeholder="CODIGO TRANSPORTISTA"
									class="nav-tabs form-control">
							</div>
							<br />
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-file"></i></span> <input id="lname"
									th:name="iddespacho" type="number"
									placeholder="NUMERO DE DESPACHO" class="nav-tabs form-control">
							</div>
							<br />
							<div class="form-group">
								<div class="col-md-12 text-center">
									<button type="submit" class="btn btn-primary btn-lg">Mostrar</button>
								</div>
							</div>
						</fieldset>
					</form>
					<div class="divider">
						<div class="container">
							<div class="well well-sm">
								<form class="form-horizontal">
									<fieldset>
										<legend class="text-center header">DETALLES</legend>
										<input type="hidden" th:id="latitud" id="latitud" th:field="${ubi.latitud}"/>
										<input type="hidden" th:id="longitud" id="longitud" th:field="${ubi.longitud}"/>
										<div class="input-group">
											<span class="input-group-addon"><i
												class="glyphicon glyphicon-home"></i></span> <input disabled
												id="fname" name="name" type="text" placeholder="DIRECCION"
												class="nav-tabs form-control" th:field="${ubi.direccion}">
										</div>
										<br />
										<div class="input-group">
											<span class="input-group-addon"><i
												class="glyphicon glyphicon-time"></i></span> <input disabled
												id="fname" name="name" type="text" placeholder="HORA"
												class="nav-tabs form-control" th:field="${ubi.hora}">
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="map">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<div class="well well-sm">
								<form class="form-horizontal ">
									<div id="map"></div>
									<br/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	
	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
