<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title></title>
</head>

<body>
	<div th:fragment="ordenCompra">
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO ORDEN DE COMPRA</th>
						<th>CARGOS</th>
						<th>DESCUENTOS</th>
						<th>FECHA ENVIO</th>
						<th>MONEDA</th>
						<th>TOTAL</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="orcom : ${ordenes}">
						<td th:text="${orcom.idordencompra}"></td>
						<td th:text="${orcom.cargos}"></td>
						<td th:text="${orcom.descuentos}"></td>
						<td th:text="${#dates.format(orcom.fechaenvio, 'dd/MM/yyyy')}"></td>
						<td th:text="${orcom.idmoneda}"></td>
						<td th:text="${orcom.total}"></td>
						<td><a href="#"
							th:href="@{/ordencompra/ordencompraform?id=__${orcom.idordencompra}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/ordencompra/borrarordencompra?id=__${orcom.idordencompra}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
