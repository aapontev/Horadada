<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
<div class="col-md-4">
    <div class="container">
        <div class="row">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <fieldset class="center">
                        <legend class="text-center header">DOCUMENTO</legend>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			Tipo documento : <br> <select
				class="custom-select col-sm-6 form-control" id="inputGroupSelect03">
				<option th:each="tipdoc : ${documentos}" th:value="${tipdoc.clave1}"
					th:text="${tipdoc.clave1}+'. '+${tipdoc.valor1}"></option>
			</select> <br /> <br /> <input class="button" type="submit" value="CONSULTAR"> <br />
			<br />
		</div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="divider"></div>
            <div class="row">
                <div class="well well-sm">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend class="text-center header">DETALLES</legend>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input id="fname" name="name" type="text" placeholder="DIRECCION" class="nav-tabs form-control">
                            </div>
                            <br />
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                <input id="fname" name="name" type="text" placeholder="HORA" class="nav-tabs form-control">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Mostrar</button>
        </div>
    </div>
</div>
</div>

<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
