<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO ORDEN DE COMPRA</th>
						<th>CARGOS</th>
						<th>DESCUENTOS</th>
						<th>FECHA ENVIO</th>
						<th>MONEDA</th>
						<th>TOTAL</th>						
						<th></th>
					</tr>
				</thead>
				<tbody>							
					<tr th:each="orcom : ${ordenes}">
						<td th:text="${orcom.idordencompra}"></td>
						<td th:text="${orcom.cargos}"></td>
						<td th:text="${orcom.descuentos}"></td>
						<td th:text="${#dates.format(orcom.fechaenvio, 'dd/MM/yyyy')}"></td>
						<td th:text="${orcom.idmoneda}"></td>
						<td th:text="${orcom.total}"></td>
						<td><a href="#"
							th:href="@{/ordencompra/ordencompraform?id=__${orcom.idordencompra}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/ordencompra/borrarordencompra?id=__${orcom.idordencompra}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
				<nav th:replace="fragments/paginator-nav :: paginator"></nav>
			<a href="#" th:href="@{/ordencompra/ordencompraform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVA ORDEN DE COMPRA
				</button>
			</a>
		</div>
	</div>
        <div class="footer">
            <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
        </div>
</body>
</html>
