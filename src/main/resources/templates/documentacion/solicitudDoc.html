<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">

		<h1>LISTA DE SOLICITUDES</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO SOLICITUD</th>
						<th>CLIENTE</th>
						<th>REQUERIMIENTO</th>
						<th>FECHA RECEPCION</th>
						<th>ESTADO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="soli : ${solicitud}">
						<td th:text="${soli.idsolicitud}"></td>
						<td th:text="${soli.cliente.razonsocial}"></td>
						<td th:text="${soli.requerimiento}"></td>
						<td th:text="${#dates.format(soli.fecharecepcion, 'dd/MM/yyyy')}"></td>
						<td th:text="${soli.estado}"></td>
						<td><a href="#"
							th:href="@{/solicitud/solicitudform?id=__${soli.idsolicitud}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/solicitud/borrarsolicitud?id=__${soli.idsolicitud}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
				<nav th:replace="fragments/paginator-nav :: paginator"></nav>
		</div>
		<a href="#" th:href="@{/solicitud/solicitudform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVA SOLICITUD
			</button>
		</a> <br>
	</div>

	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>

</body>
</html>
