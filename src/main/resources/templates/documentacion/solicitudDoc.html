<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modernize Free</title>
        <th:block th:include="fragments/header.html"></th:block>
    </head>

    <body>
        <!--  Body Wrapper -->
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <!-- Sidebar Start -->
            <div th:include="fragments/menu.html"></div>
            <!--  Sidebar End -->
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <div th:include="fragments/cabecera.html"></div>
                <!--  Header End -->
                <div class="container-fluid">

		<h1>LISTA DE SOLICITUDES</h1>
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO SOLICITUD</th>
						<th>CLIENTE</th>
						<th>REQUERIMIENTO</th>
						<th>FECHA RECEPCION</th>
						<th>ESTADO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="soli : ${solicitud}">
						<td th:text="${soli.idsolicitud}"></td>
						<td th:text="${soli.cliente.razonsocial}"></td>
						<td th:text="${soli.requerimiento}"></td>
						<td th:text="${#dates.format(soli.fecharecepcion, 'dd/MM/yyyy')}"></td>
						<td th:text="${soli.estado}"></td>
						<td><a href="#"
							th:href="@{/solicitud/solicitudform?id=__${soli.idsolicitud}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/solicitud/borrarsolicitud?id=__${soli.idsolicitud}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav th:replace="fragments/paginator-nav :: paginator"></nav>
		<a href="#" th:href="@{/solicitud/solicitudform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVA SOLICITUD
			</button>
		</a> 
            <div th:include="fragments/footer.html"></div>
                </div>
            </div>
        </div>
    </body>

</html>
