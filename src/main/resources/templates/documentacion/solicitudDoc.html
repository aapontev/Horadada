<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

	<header th:replace="view/Cabecera :: cabecera"></header>
	<div class="container">

		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO SOLICITUD</th>
						<th>CLIENTE</th>
						<th>REQUERIMIENTO</th>
						<th>FECHA RECEPCION</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="soli : ${solicitud}">
						<td th:text="${soli.idsolicitud}"></td>
						<td th:text="${soli.cliente.razonsocial}"></td>
						<td th:text="${soli.requerimiento}"></td>
						<td th:text="${soli.fecharecepcion}"></td>
						 <td><a href="#"
							th:href="@{/documentacion/solicitudform?id=__${soli.idsolicitud}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/documentacion/borrarsolicitud?id=__${soli.idsolicitud}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<a href="#" th:href="@{/documentacion/solicitudform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVA SOLICITUD
				</button>
			</a>
		</div>
	</div>
	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
