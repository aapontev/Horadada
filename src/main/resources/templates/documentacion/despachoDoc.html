<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
<div class="container">
<br />
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>ORDEN DE COMPRA</th>
						<th>DESCRIPCION</th>
						<th>DIRECCION PARTIDA</th>
						<th>DIRECCION LLEGADA</th>
						<th>FECHA INICIO</th>
						<th>DIAS ESTIMADOS</th>						
						<th></th>
					</tr>
				</thead>
				<tbody>							
					<tr th:each="des : ${despachos}">
						<td><a href="#"
							th:href="@{/ordencompra/ordencompraform?id=__${des.ordencompra.idordencompra}__}"
							th:text="${des.ordencompra.idordencompra}"> </a></td>
						<td th:text="${des.descripcionmateria}"></td>
						<td th:text="${des.iddireccionpartida}"></td>
						<td th:text="${des.iddireccionllegada}"></td>
						<td th:text="${#dates.format(des.fechainicio,'dd/MM/yyyy')}"></td>
						<td th:text="${des.diasestimados}"></td>
						 <td><a href="#"
							th:href="@{/despacho/despachoform?id=__${des.iddespacho}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a>  <a href="#"
							th:href="@{/despacho/borrardespacho?id=__${des.iddespacho}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
				<nav th:replace="fragments/paginator-nav :: paginator"></nav>
			<a href="#" th:href="@{/despacho/despachoform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVO DESPACHO
				</button>
			</a>
<br />

</div>
  <div class="footer">
            <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
        </div>

</body>
</html>
