<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO COTIZACION</th>
						<th>CARGOS</th>
						<th>SOLICITUD</th>
						<th>FECHA ENVIO</th>
						<th>MONEDA</th>
						<th>TOTAL</th>						
						<th></th>
					</tr>
				</thead>
				<tbody>							
					<tr th:each="coti : ${cotiza}">
						<td><a href="#"
							th:href="@{/cotizacion/cotizaciondetalle?id=__${coti.idcotizacion}__}"
							th:text="${coti.idcotizacion}"> </a></td>
						<td th:text="${coti.cargos}"></td>
						<td th:text="${coti.solicitud.idsolicitud}"></td>
						<td th:text="${#dates.format(coti.fechaenvio,'dd/MM/yyyy')}"></td>
						<td th:text="${coti.idmoneda}"></td>
						<td th:text="${coti.total}"></td>
						 <td><a href="#"
							th:href="@{/cotizacion/cotizacionform?id=__${coti.idcotizacion}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a>  <a href="#"
							th:href="@{/cotizacion/borrarcotizacion?id=__${coti.idcotizacion}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<a href="#" th:href="@{/cotizacion/cotizacionform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVA COTIZACION
				</button>
			</a>
		</div>
	</div>
        <div class="footer">
            <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
        </div>
</body>
</html>
