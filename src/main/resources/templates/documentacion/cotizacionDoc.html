<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

	<header th:replace="view/Cabecera :: cabecera"></header>
	<div class="container">

		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO COTIZACION</th>
						<th>CARGOS</th>
						<th>SOLICITUD</th>
						<th>FECHA ENVIO</th>
						<th>MONEDA</th>
						<th>TOTAL</th>						
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="coti : ${cotiza}">
						<td th:text="${coti.idcotizacion}"></td>
						<td th:text="${coti.cargos}"></td>
						<td th:text="${coti.solicitud.idsolicitud}"></td>
						<td th:text="${coti.fechaenvio}"></td>
						<td th:text="${coti.idmoneda}"></td>
						<td th:text="${coti.total}"></td>
						 <td><a href="#"
							th:href="@{/documentacion/cotizacionform?id=__${coti.idcotizacion}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a>  <a href="#"
							th:href="@{/documentacion/borrarcotizacion?id=__${coti.idcotizacion}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<a href="#" th:href="@{/documentacion/cotizacionform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVA COTIZACION
				</button>
			</a>
		</div>
	</div>
	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
