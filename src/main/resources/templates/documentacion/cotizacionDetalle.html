<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistema de planificcion y control de Carga pesada</title>
        <th:block th:include="fragments/header"></th:block>
    </head>
    <body>
        <!--sidebar-->
        <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
            <div class="sidebar-brand d-none d-md-flex">
                <svg class="sidebar-brand-full" width="118" height="46" alt="CoreUI Logo">
                    <use xlink:href="assets/brand/coreui.svg#full"></use>
                </svg>
                <svg class="sidebar-brand-narrow" width="46" height="46" alt="CoreUI Logo">
                    <use xlink:href="assets/brand/coreui.svg#full"></use>
                </svg>
            </div>
            <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">
                <div th:include="fragments/menu.html"></div>
            </ul>
            <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
        </div>
        <!--contenido-->
        <div class="wrapper d-flex flex-column min-vh-100 bg-light">
            <div th:include="fragments/cabecera.html"></div>
            <div class="body flex-grow-1 px-3">
                <div class="container">
                    <h1>
                        CODIGO DE COTIZACION: <a th:text="${cotizaid}"></a>
                    </h1>
                    <br />
                    <div class="panel panel-default">
                        <div class="panel-heading"></div>
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ITEM</th>
                                    <th>CANTIDAD</th>
                                    <th>CCOSTOS</th>
                                    <th>CODRECURSO</th>
                                    <th>DESCRIPCION</th>
                                    <th>UNIDAD DE MEDIDA</th>
                                    <th>PRECIO UNITARIO</th>
                                    <th>TOTAL DETALLE</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cotdet : ${cotizadeta}">
                                    <td th:text="${cotdet.item}"></td>
                                    <td th:text="${cotdet.cantidad}"></td>
                                    <td th:text="${cotdet.ccostos}"></td>
                                    <td th:text="${cotdet.codrecurso}"></td>
                                    <td th:text="${cotdet.descripcion}"></td>
                                    <td th:text="${cotdet.idunidadmedida}"></td>
                                    <td th:text="${cotdet.preciounitario} "></td>
                                    <td th:text="${cotdet.totaldetalle}"></td>
                                    <td><a href="#"
                                           th:href="@{/cotizacion/cotizacionform?id=__${cotdet.cotizacion.idcotizacion}__}">
                                            <button type="button" class="btn btn-default">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                        </a> <a href="#"
                                                th:href="@{/cotizacion/borrarcotizacion?id=__${cotdet.cotizacion.idcotizacion}__}">
                                            <button type="button" class="btn btn-danger">
                                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            </button>
                                        </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a href="#"
                       th:href="@{/cotizacion/cotizaciondetalleform?id=__${cotizaid}__&item=0}">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            NUEVO DETALLE
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div th:include="fragments/footer.html"></div>
        </div>
    </body>
</html>
