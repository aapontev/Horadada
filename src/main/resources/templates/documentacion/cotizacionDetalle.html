<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
		<h1>
			CODIGO DE COTIZACION: <a th:text="${cotizaid}"></a>
		</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>ITEM</th>
						<th>CANTIDAD</th>
						<th>CCOSTOS</th>
						<th>CODRECURSO</th>
						<th>DESCRIPCION</th>
						<th>UNIDAD DE MEDIDA</th>
						<th>PRECIO UNITARIO</th>
						<th>TOTAL DETALLE</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cotdet : ${cotizadeta}">
						<td th:text="${cotdet.item}"></td>
						<td th:text="${cotdet.cantidad}"></td>
						<td th:text="${cotdet.ccostos}"></td>
						<td th:text="${cotdet.codrecurso}"></td>
						<td th:text="${cotdet.descripcion}"></td>
						<td th:text="${cotdet.idunidadmedida}"></td>
						<td th:text="${cotdet.preciounitario} "></td>
						<td th:text="${cotdet.totaldetalle}"></td>
						<td><a href="#"
							th:href="@{/cotizacion/cotizacionform?id=__${cotdet.cotizacion.idcotizacion}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/cotizacion/borrarcotizacion?id=__${cotdet.cotizacion.idcotizacion}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
			<a href="#"
				th:href="@{/cotizacion/cotizaciondetalleform?id=__${cotizaid}__&item=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVO DETALLE
				</button>
			</a>
			<br>
	</div>

	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
