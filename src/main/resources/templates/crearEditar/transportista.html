<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modernize Free</title>
        <th:block th:include="fragments/header.html"></th:block>
    </head>

    <body>
        <!--  Body Wrapper -->
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <!-- Sidebar Start -->
            <div th:include="fragments/menu.html"></div>
            <!--  Sidebar End -->
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <div th:include="fragments/cabecera.html"></div>
                <!--  Header End -->
                <div class="container-fluid">
                    <form action="#" th:action="@{/transportista/addtransportista}"
                          th:object="${transportista}" method="post">
                        <input type="hidden" th:field="*{idTransportista}" />
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <b>NUEVO TRANSPORTISTA</b>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">
                                        <div th:if="${tipoproceso==0}">
                                            PERSONA: <select th:field="*{persona.idPersona}"
                                                             class="form-control">
                                                <option th:each="per : ${persona}" th:value="${per.idPersona}"
                                                        th:text="${per.idPersona}+'. '+${per.nombreCompleto}">
                                                </option>
                                            </select>								
                                        </div>
                                        <div th:if="${tipoproceso==1}">
                                            PERSONA: <input class="form-control"
                                                            th:field="*{persona.idPersona}" /> <input 
                                                            type="text" class="form-control"
                                                            th:field="*{persona.idPersona}" />
                                        </div>
                                    </div>	
                                    <div class="col-lg-2 col-md-3 col-sm-5 col-xs-12">
                                        CATEGORIA LICENCIA: <select th:field="*{catLicencia}"
                                                                    class="form-control">
                                            <option th:each="lic : ${licencia}" th:value="${lic.valor1}"
                                                    th:text="${lic.valor1}"></option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">
                                        NRO LICENCIA : <input type="text" class="form-control"
                                                              th:field="*{nroLicencia}" />
                                    </div>
                                    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">
                                        SITUACION : <select th:field="*{idSituacionTransportista}"
                                                            class="form-control">
                                            <option th:each="sit : ${estado}" th:value="${sit.clave1}"
                                                    th:text="${sit.clave1}+'. '+${sit.valor1}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            ACEPTAR
                        </button>
                    </form>

                    <div th:include="fragments/footer.html"></div>
                </div>
            </div>
        </div>
    </body>

</html>
