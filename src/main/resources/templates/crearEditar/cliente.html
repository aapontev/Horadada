<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modernize Free</title>
        <th:block th:include="fragments/header.html"></th:block>
    </head>

    <body>
        <!--  Body Wrapper -->
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <!-- Sidebar Start -->
            <div th:include="fragments/menu.html"></div>
            <!--  Sidebar End -->
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <div th:include="fragments/cabecera.html"></div>
                <!--  Header End -->
                <div class="container-fluid">

                    <form action="#" th:action="@{/cliente/addcliente}"
                          th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{idCliente}" />
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <strong>FORMULARIO CLIENTE</strong>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">
                                        RAZON SOCIAL : <input type="text" class="form-control"
                                                              th:field="*{razonSocial}" /> <br />
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        RUC : <input type="text" class="form-control" th:field="*{ruc}"
                                                     maxlength="11" /> <br />
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        TELEFONO : <input type="text" class="form-control"
                                                          th:field="*{telefono}" /> <br />
                                    </div>
                                    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">
                                        CORREO : <input type="text" class="form-control"
                                                        th:field="*{correo}" /> <br />
                                    </div>

                                    <div class="col-lg-6 col-md-7 col-sm-9 col-xs-12">
                                        DIRECCION FISCAL : <input type="text" class="form-control"
                                                                  th:field="*{direccionFiscal}" /> <br />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            ACEPTAR
                        </button>
                    </form>
                    <div th:include="fragments/footer.html"></div>
                </div>
            </div>
        </div>
    </body>

</html>
