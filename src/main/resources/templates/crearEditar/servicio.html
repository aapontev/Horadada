<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
		<form action="#" th:action="@{/servicios/addservicio}"
			th:object="${servicio}" method="post">
			<input type="hidden" th:field="*{idservicio}" />
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					<b>FORMULARIO SERVICIO</b>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-8 col-md-9 col-sm-12 col-xs-12">
							NOMBRE SERVICIO: <input type="text" class="form-control"
								th:field="*{nombreservicio}" /> <br />
						</div>						
					</div>
				</div>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				ACEPTAR
			</button>
			<br>
		</form>
	</div>
	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>

</body>
</html>
