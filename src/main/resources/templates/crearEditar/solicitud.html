<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

<header th:replace="view/Cabecera :: cabecera"></header>

	<div class="jumbotron">
		<div class="container">
			<h1>FORMULARIO SOLICITUD</h1>
			<form action="#" th:action="@{/documentacion/addsolicitud}"  th:object="${solicitud}" method="post" >
			<input type="hidden" th:field="*{idsolicitud}"/>  
				 REQUERIMIENTO :
				<input type="text" class="form-control" th:field="*{requerimiento}"/> 
				<br/> 
				 ESTADO :
				<input type="text" class="form-control" th:field="*{estado}"/> 
				<br/>
				CLIENTE :
				<!--  <input type="text" class="form-control" th:field="*{cliente.idcliente}"/> -->
				<br/>
				<select th:field="*{cliente.idcliente}" class="custom-select col-sm-6 " id="inputGroupSelect03">									
				       <option th:each="cli : ${cliente}"
				               th:value="${cli.idcliente}"
				               th:text="${cli.razonsocial}">
				       </option>
				</select>				
		    	<br/>   <br/>
				    FECHA RECEPCION :	
					<input placeholder="dd/mm/aaaa" type="text" class="form-control" th:field="*{fecharecepcion}"/>
				<br/>		    	
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Accept
				</button>	
			
		</form>
		</div>
	</div>

<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
