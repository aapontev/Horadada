<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
<body>


	<div class="jumbotron">
		<div class="container">
			<h1>FORMULARIO SOLICITUD</h1>
			<form action="#" th:action="@{/documentacion/addsolicitud}"  th:object="${solicitud}" method="post" >
			<input type="hidden" th:field="*{idsolicitud}"/>  
				 REQUERIMIENTO :
				<input type="text" class="form-control" th:field="*{requerimiento}"/> 
				<br/> 
				<div th:if="${res==0}">
				 ESTADO :
				<input disabled type="text" class="form-control" th:field="*{estado}"/> 
				<br/></div>
				CLIENTE :
				<br/>
				<select th:field="*{cliente.idcliente}" class="custom-select col-sm-6 " id="inputGroupSelect03">									
				       <option th:each="cli : ${cliente}"
				               th:value="${cli.idcliente}"
				               th:text="${cli.razonsocial}">
				       </option>
				</select>				
		    	<br/>   <br/>
				    FECHA RECEPCION :	
				    <div class="control-group form-horizontal ">
				              <div class="controls" style="position: relative">
									<input type="text" class="form-control" id="fecharec" th:field="*{fecharecepcion}"/>
									</div></div>
				<br/>		    	
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Accept
				</button>				
		</form>
		</div>
	</div>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
  $(function() {
    $('#fecharec').datetimepicker({
      format: 'DD/MM/YYYY'
    }).on('change', function(){
        $('.datepicker').hide();
    });
  });
});
</script>


</body>
</html>
