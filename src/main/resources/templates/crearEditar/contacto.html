<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>


	<div class="jumbotron">
		<div class="container">
<header th:replace="view/Cabecera :: cabecera"></header>
			<h1>FORMULARIO CONTACTO</h1>
			<br />
			<form action="#" th:action="@{/contacto/addcontacto}"  th:object="${contacto}" method="post" >
			<input type="hidden" th:field="*{idcontacto}"/>  
			    CODIGO CLIENTE :	
				 <br/>						
				<select th:field="*{cliente.idcliente}" class="custom-select col-sm-6 " id="inputGroupSelect03">									
				       <option th:each="cli : ${cliente}"
				               th:value="${cli.idcliente}"
				               th:text="${cli.idcliente}+'. '+${cli.razonsocial}">
				       </option>
				</select>
				
				 <br/>
				 <br/>
				 CODIGO PERSONA :
				 <br/>
				<select th:field="*{persona.idpersona}" class="custom-select col-sm-6 " id="inputGroupSelect03">									
				       <option th:each="per : ${persona}"
				               th:value="${per.idpersona}"
				               th:text="${per.idpersona}+'. '+${per.primernombre}+' '+${per.primerapellido}">
				       </option>
				</select>
				<br/> 
		    	<br/>   		    	
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					ACEPTAR
				</button>	
			
		</form>
		</div>
	</div>

<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
