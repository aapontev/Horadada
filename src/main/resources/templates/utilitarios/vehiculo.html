<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>

	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">

		<h1>VEHICULOS</h1>
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>MARCA</th>
						<th>PLACA</th>
						<th>CHOFER</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="veh : ${vehiculo}">
						<td th:text="${veh.idVehiculo}"></td>
						<td th:text="${veh.idMarca}"></td>
						<td th:text="${veh.placa}"></td>
						<td th:text="${veh.transportista.persona.nombreCompleto}"></td>
						<td><a href="#"
							th:href="@{/vehiculo/vehiculoform?id=__${veh.idVehiculo}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/vehiculo/deletevehiculo?id=__${veh.idVehiculo}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav th:replace="fragments/paginator-nav :: paginator"></nav>
		<a href="#" th:href="@{/vehiculo/vehiculoform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVO VEHICULO
			</button>
		</a> <br>
	</div>

	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
