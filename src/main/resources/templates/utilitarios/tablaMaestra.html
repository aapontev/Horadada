<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>

	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
		<div class="row">
			<div align="right">
				<a href="#">
					<button type="button" class="btn btn-primary">Nueva Tabla</button>
				</a>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div>
					<select class="form-control" id="table">
						<option th:each="tm : ${valMa}" th:value="${tm}" th:text="${tm}">
						</option>
					</select> <a href="#"
						onclick="this.href='/tablamaestra?tipotabla='+document.getElementById('table').value">
						<button type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-search" aria-hidden="true">
								BUSCAR</span>
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div th:if="${resu == 1}">
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>CODIGO TELEFONO</th>
							<th>PERSONA</th>
							<th>OPERADOR</th>
							<th>TIPO DE TELEFONO</th>
							<th>NUMERO DE TELEFONO</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tab : ${tablas}">
							<td th:text="${tab.descripcion}"></td>
							<td th:text="${tab.clave1}"></td>
							<td th:text="${tab.valor1}"></td>
							<td th:text="${tab.clave2}"></td>
							<td th:text="${tab.valor2}"></td>
							<!--  <td><a href="#"
							th:href="@{/cliente/clienteform?id=__${cl.idcliente}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/cliente/borrarcliente?id=__${cl.idcliente}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>-->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
