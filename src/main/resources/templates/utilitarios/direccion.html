<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>

	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">

		<h1>Direcciones</h1>
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>ID DIRECCION</th>
						<th>NOMBRE DIRECCION</th>
						<th>DIRECCION</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dr : ${direccion}">
						<td th:text="${dr.iddireccion}"></td>
						<td th:text="${dr.nombredireccion}"></td>
						<td th:text="${dr.calle}"></td>
						<td><a href="#"
							th:href="@{/direccion/direccionform?id=__${dr.iddireccion}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/direccion/deletedireccion?id=__${dr.iddireccion}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav th:replace="fragments/paginator-nav :: paginator"></nav>
		<a href="#" th:href="@{/direccion/direccionform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVA DIRECCION
			</button>
		</a> <br>
	</div>

	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
