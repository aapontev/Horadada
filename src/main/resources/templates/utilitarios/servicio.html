<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>

	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">

		<h1>SERVICIOS</h1>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>SERVICIO</th>
						<th>CREACION</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="srv : ${servicio}">
						<td th:text="${srv.idservicio}"></td>
						<td th:text="${srv.nombreservicio}"></td>
						<td th:text="${srv.fechaingreso}"></td>
						<td><a href="#"
							th:href="@{/servicios/servicioform?id=__${srv.idservicio}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/servicios/deleteservicio?id=__${srv.idservicio}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<nav th:replace="fragments/paginator-nav :: paginator"></nav>
		</div>
				<a href="#" th:href="@{/servicios/servicioform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVO SERVICIO
			</button>
		</a> <br>
	</div>

	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
