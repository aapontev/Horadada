<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistema de planificcion y control de Carga pesada</title>
        <th:block th:include="fragments/header"></th:block>
    </head>
    <body>
        <!--sidebar-->
        <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
            <div class="sidebar-brand d-none d-md-flex">
                <svg class="sidebar-brand-full" width="118" height="46" alt="CoreUI Logo">
                    <use xlink:href="assets/brand/coreui.svg#full"></use>
                </svg>
                <svg class="sidebar-brand-narrow" width="46" height="46" alt="CoreUI Logo">
                    <use xlink:href="assets/brand/coreui.svg#full"></use>
                </svg>
            </div>
            <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">
                <div th:include="fragments/menu.html"></div>
            </ul>
            <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
        </div>
        <!--contenido-->
        <div class="wrapper d-flex flex-column min-vh-100 bg-light">
            <div th:include="fragments/cabecera.html"></div>
            <div class="body flex-grow-1 px-3">


                <h1>TELEFONOS</h1>
                <br />
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>CODIGO TELEFONO</th>
                                <th>OPERADOR</th>
                                <th>TIPO DE TELEFONO</th>
                                <th>NUMERO DE TELEFONO</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tel : ${telefono}">
                                <td th:text="${tel.idTelefono}"></td>
                                <td th:text="${tel.idOperador}"></td>
                                <td th:text="${tel.idTipoTelefono}"></td>
                                <td th:text="${tel.numeroTelefono}"></td>
                                <!--  <td><a href="#"
                                        th:href="@{/cliente/clienteform?id=__${cl.idcliente}__}">
                                                <button type="button" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                </button>
                                </a><a href="#"
                                        th:href="@{/cliente/borrarcliente?id=__${cl.idcliente}__}">
                                                <button type="button" class="btn btn-danger">
                                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                </button>
                                </a></td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <nav th:replace="fragments/paginator-nav :: paginator"></nav>
                <a href="#" th:href="@{/telefono/telefonoform?id=0}">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        NUEVO TELEFONO
                    </button>
                </a>   </div>
            <div th:include="fragments/footer.html"></div>
        </div>
    </body>
</html>
