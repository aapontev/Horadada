<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modernize Free</title>
        <th:block th:include="fragments/header.html"></th:block>
    </head>

    <body>
        <!--  Body Wrapper -->
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <!-- Sidebar Start -->
            <div th:include="fragments/menu.html"></div>
            <!--  Sidebar End -->
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <div th:include="fragments/cabecera.html"></div>
                <!--  Header End -->
                <div class="container-fluid">
		<h1>LISTA TRABAJADORES</h1>
		<br />
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO PERSONA</th>
						<th>NOMBRE COMPLETO</th>
						<th>TELEFONO</th>
						<th>DIRECCION</th>
						<th></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="tra : ${traba}">
						<td><a href="#"
							th:href="@{/persona/personaform?idpersona=__${tra.idpersona}__}"
							th:text="${tra.idpersona}"> </a></td>
						<td th:text="${tra.nombrecompleto}"></td>
						<td th:text="${tra.telefono}"></td>
						<td th:text="${tra.direccion}"></td>
						<td><a href="#"
							th:href="@{/trabajador/borrartrabajador?id=__${tra.idpersona}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="#" th:href="@{/trabajador/trabajadorform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVO TRABAJADOR
			</button>
		</a> <div th:include="fragments/footer.html"></div>
                </div>
            </div>
        </div>
    </body>

</html>
