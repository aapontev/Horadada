<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

	<div class="container">

	<header th:replace="view/Cabecera :: cabecera"></header>
		<br />
		<h1>LISTA TRABAJADORES</h1>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO PERSONA</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>TELEFONO</th>
						<th>DIRECCION</th>
						<th></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="tra : ${traba}">
						<td><a href="#"
							th:href="@{/control/personaform?idpersona=__${tra.idpersona}__}"
							th:text="${tra.idpersona}"> </a></td>
						<td th:text="${tra.primernombre}+' '+${tra.segundonombre}"></td>
						<td th:text="${tra.primerapellido}+' '+${tra.segundoapellido}"></td>
						<td th:text="${tra.telefono}"></td>
						<td th:text="${per.direccion}"></td>
						
					</tr>
				</tbody>
			</table>
			<a href="#" th:href="@{/trabajador/trabajadorform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVO TRABAJADOR
				</button>
			</a>
		</div>
	</div>

	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
