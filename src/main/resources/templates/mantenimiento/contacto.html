<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">

		<h1>LISTA DE CONTACTOS</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO PERSONA</th>
						<th>NOMBRES</th>
						<th>TELEFONO</th>
						<th>DIRECCION</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="con : ${cont}">
						<td><a href="#"
							th:href="@{/persona/personaform?idpersona=__${con.persona.idpersona}__}"
							th:text="${con.persona.idpersona}"> </a></td>
						<td
							th:text="${con.persona.nombrecompleto}"></td>
						<td th:text="${con.persona.telefono}"></td>
						<td th:text="${con.persona.direccion}"></td>
						<td><a href="#"
							th:href="@{/contacto/contactoform?id=__${con.idcontacto}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/contacto/borrarcontacto?id=__${con.idcontacto}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
				<nav th:replace="fragments/paginator-nav :: paginator"></nav>
		</div>
		<a href="#" th:href="@{/contacto/contactoform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVO CONTACTO
			</button>
		</a>
			<br>
	</div>
	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
