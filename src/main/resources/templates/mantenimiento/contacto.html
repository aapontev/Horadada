<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>
	<div class="container">

	<header th:replace="view/Cabecera :: cabecera"></header>
<h1>LISTA DE CONTACTOS</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO PERSONA</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>TELEFONO</th>
						<th>DIRECCION</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="con : ${cont}">
						<td><a href="#"
							th:href="@{/control/personaform?idpersona=__${con.persona.idpersona}__}"
							th:text="${con.persona.idpersona}"> </a></td>
						<td th:text="${con.persona.primernombre}+' '+${con.persona.segundonombre}"></td>
						<td th:text="${con.persona.primerapellido}+' '+${con.persona.segundoapellido}"></td>
						<td th:text="${con.persona.telefono}"></td>
						<td th:text="${con.persona.direccion}"></td>
						<td><a href="#"
							th:href="@{/contacto/contactoform?id=__${con.idcontacto}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/contacto/borrarcontacto?id=__${con.idcontacto}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<a href="#" th:href="@{/contacto/contactoform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVO CONTACTO
				</button>
			</a>
		</div>
	</div>
	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
