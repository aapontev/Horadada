<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

	<header th:replace="view/Cabecera :: cabecera"></header>
	<div class="container">
		<h1>LISTA DE PERSONAS SIN CARGO</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO PERSONA</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>TELEFONO</th>
						<th></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="per : ${persona}">
						<td><a href="#"
							th:href="@{/control/personaform?idpersona=__${per.idpersona}__}"
							th:text="${per.idpersona}"> </a></td>
						<td th:text="${per.primernombre}"></td>
						<td th:text="${per.primerapellido}"></td>
						<td th:text="${per.telefono}"></td>
						<td><a href="#"
							th:href="@{/control/personaform?idpersona=__${per.idpersona}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/persona/borrarpersona?id=__${per.idpersona}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>

					</tr>
				</tbody>
			</table>
			<a href="#" th:href="@{/control/personaform?idpersona=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVA PERSONA
				</button>
			</a>
		</div>
	</div>

	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
