<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">

		<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
		<h1 align="center">LISTA DE PERSONAS SIN CARGO</h1>
		<br />
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>TIPO PERSONA</th>
						<th>APELLIDOS Y NOMBRES</th>
						<th>DIRECCION</th>
						<th></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="per : ${persona}">
						<td th:text="${per.tipoPersona}"></td>
						<td th:text="${per.nombreCompleto}"></td>
						<td th:text="${per.direccion}"></td>
						<td><a href="#"
							th:href="@{/persona/personaform?idpersona=__${per.idPersona}__}">
								<button type="button" class="btn green">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" id = "delete" aria-hidden="true"></span>
								</button>
						</a></td>

					</tr>
				</tbody>
			</table>
		</div>
		<a href="#" th:href="@{/persona/personaform?idpersona=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVA PERSONA
			</button>
		</a>
		<th:block th:include="fragments/footer :: footer"></th:block>
	</div>
</body>

</html>
