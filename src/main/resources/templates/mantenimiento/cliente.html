<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

<header th:replace="view/Cabecera :: cabecera"></header>
	<div class="container">

		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>DIRECCION</th>
						<th>RAZON SOCIAL</th>
						<th>RUC</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="conta : ${contactos}">
						<td th:text="${conta.nombre}"></td>
						<td th:text="${conta.apellido}"></td>
						<td th:text="${conta.telefono}"></td>
						<td th:text="${conta.ciudad}"></td>
						<td><a href="#"
							th:href="@{/contacto/contactform?id=__${conta.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/contacto/removecontact?id=__${conta.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">ingreso
			los parametros ok</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">no
			se realizo la carga</div>

		<a href="#" th:href="@{/contacto/contactform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Add contact
			</button>
		</a> <br />
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Logout
			</button>
		</form>

	</div>
<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
