<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


<title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>

	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">

		<h1>LISTA DE CLIENTES</h1>
		<br />
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>RUC</th>
						<th>RAZON SOCIAL</th>
						<th>DIRECCION</th>
						<th>TELEFONO</th>
						<th>CORREO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cl : ${cli}">
						<td th:text="${cl.ruc}"></td>
						<td th:text="${cl.razonsocial}"></td>
						<td th:text="${cl.direccionfiscal}"></td>
						<td th:text="${cl.telefono}"></td>
						<td th:text="${cl.correo}"></td>
						<td><a href="#"
							th:href="@{/cliente/clienteform?id=__${cl.idcliente}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/cliente/borrarcliente?id=__${cl.idcliente}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav th:replace="fragments/paginator-nav :: paginator"></nav>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">
			se elimino el cliente
			<div th:text="${cliid.razonsocial}"></div>
		</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">
			No se puede eliminar el cliente
			<div th:text="${cliid.razonsocial}"></div>
			<div>,existen dependencias</div>
		</div>

		<a href="#" th:href="@{/cliente/clienteform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				NUEVO CLIENTE
			</button>
		</a> <br>
	</div>

	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
