<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

	<header th:replace="view/Cabecera :: cabecera"></header>

	<div class="container">

		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CODIGO PERSONA</th>
						<th>RUC</th>
						<th>RAZON SOCIAL</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="cl : ${cli}">
						<td><a href="#" th:href="@{/reporte/}"
							th:text="${cl.idcliente}"> </a></td>
						<td th:text="${cl.ruc}"></td>
						<td th:text="${cl.razonsocial}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
