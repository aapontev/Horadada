<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Cabecera :: head"></head>

<body>

	<header th:replace="view/Cabecera :: cabecera"></header>

	<div class="container">
<h1>LISTA DE CLIENTES</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>RUC</th>
						<th>RAZON SOCIAL</th>
						<th>DIRECCION</th>
						<th>TELEFONO</th>
						<th>CORREO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cl : ${cli}">
						<td th:text="${cl.ruc}"></td>
						<td th:text="${cl.razonsocial}"></td>
						<td th:text="${cl.direccionfiscal}"></td>
						<td th:text="${cl.telefono}"></td>
						<td th:text="${cl.correo}"></td>
						<td><a href="#"
							th:href="@{/cliente/clienteform?id=__${cl.idcliente}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/cliente/borrarcliente?id=__${cl.idcliente}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>	
		</div>	
			<div th:if="${result == 1}" class="alert alert-success" role="alert">se elimino el cliente <div th:text="${cliid.razonsocial}"></div></div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">No se puede eliminar el cliente<div th:text="${cliid.razonsocial}"></div><div>,existen dependencias</div></div> 	
			
			<a href="#" th:href="@{/cliente/clienteform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVO CLIENTE
				</button>
			</a>	
	</div>

	<footer th:replace="view/Cabecera :: footer"></footer>

</body>
</html>
