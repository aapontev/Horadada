<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modernize Free</title>
        <th:block th:include="fragments/header.html"></th:block>
    </head>

    <body>
        <!--  Body Wrapper -->
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <!-- Sidebar Start -->
            <div th:include="fragments/menu.html"></div>
            <!--  Sidebar End -->
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <div th:include="fragments/cabecera.html"></div>
                <!--  Header End -->
                <div class="container-fluid">
                    <h1>LISTA DE TRANSPORISTAS</h1>
                    <br />
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>CODIGO PERSONA</th>
                                    <th>NOMBRE</th>
                                    <th>DIRECCION</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tra : ${transport}">
                                    <td><a href="#"
                                           th:href="@{/persona/personaform?idpersona=__${tra.persona.idpersona}__}"
                                           th:text="${tra.persona.idpersona}"> </a></td>
                                    <td th:text="${tra.persona.nombrecompleto}"></td>
                                    <td th:text="${tra.persona.direccion}"></td>
                                    <td><a href="#"
                                           th:href="@{/transportista/transportistaform?id=__${tra.idtransportista}__}">
                                            <button type="button" class="btn btn-default">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                        </a><a href="#"
                                               th:href="@{/transportista/borrartransportista?id=__${tra.idtransportista}__}">
                                            <button type="button" class="btn btn-danger">
                                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            </button>
                                        </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav th:replace="fragments/paginator-nav :: paginator"></nav>
                    <a href="#" th:href="@{/transportista/transportistaform?id=0}">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            NUEVO TRANSPORTISTA
                        </button>
                    </a>    
                    <div th:include="fragments/footer.html"></div>
                </div>
            </div>
        </div>
    </body>

</html>
