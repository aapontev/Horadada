<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">


        <title th:text="#{IndexTitle}">Employees System</title>

<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">

<h1>LISTA DE TRANSPORISTAS</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>CODIGO PERSONA</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>TELEFONO</th>
						<th>DIRECCION</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tra : ${transport}">
						<td><a href="#"
							th:href="@{/control/personaform?idpersona=__${tra.persona.idpersona}__}"
							th:text="${tra.persona.idpersona}"> </a></td>
						<td th:text="${tra.persona.primernombre}+' '+${tra.persona.segundonombre}"></td>
						<td th:text="${tra.persona.primerapellido}+' '+${tra.persona.segundoapellido}"></td>
						<td th:text="${tra.persona.telefono}"></td>
						<td th:text="${tra.persona.direccion}"></td>
						<td><a href="#"
							th:href="@{/transportista/transportistaform?id=__${tra.idtransportista}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a><a href="#"
							th:href="@{/transportista/borrartransportista?id=__${tra.idtransportista}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<a href="#" th:href="@{/transportista/transportistaform?id=0}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					NUEVO TRANSPORTISTA
				</button>
			</a>
		</div>
	</div>
	<div class="footer">
		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>
</body>
</html>
